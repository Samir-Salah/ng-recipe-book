<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt=""
      class="img-responsive"
      style="max-height: 300px; width: 500px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button
      class="btn btn-primary"
      routerLink="/shopping-list"
      style="cursor: pointer"
      (click)="onEditIngredients()"
    >
      To Shopping list
    </button>
    | <button class="btn btn-warning" (click)="onEdit()" type="button">Edit Recipe</button> |
    <button class="btn btn-danger" (click)="onDelete()" type="button">Delete Recipe</button>
  </div>
  <br /><br />
</div>
<div class="row">
  <div class="col-xs-12">{{ recipe.discription }}</div>
</div>
<br />
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
